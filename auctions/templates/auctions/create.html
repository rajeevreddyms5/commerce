{% extends "auctions/layout.html" %}
{% load static %}


{% block body %}

    <h2>Create Listing</h2>

    {% if message %}
        <div style="color: red;">{{ message }}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            Title <star style="color: red;">*</star>
            <input class="form-control" autofocus type="text" name="title" placeholder="title">
        </div>
        <div class="form-group">
            Descrition <star style="color: red;">*</star>
            <input class="form-control" type="text" name="description" placeholder="description">
        </div>
        <div class="form-group">
            Starting Bid <star style="color: red;">*</star>
            <input class="form-control" type="number" step="0.01" name="bidprice" placeholder="starting bid">
        </div>
        <div class="form-group">
            URL for an image for the listing
            <input class="form-control" type="text" name="link" placeholder="URL of the image">
        </div>
        <div class="form-group">
            Category
            <input class="form-control" type="text" name="category" placeholder="category">
        </div>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>
    <br><br>
    <star style="color: red;">* Mandatory fields</star>

{% endblock %}
