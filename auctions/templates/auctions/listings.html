{% extends "auctions/layout.html" %}
{% load static %}


{% block body %}
    <h2>Listing: {{ name }}</h2>

    <div>
        {% if url %}
        <img style="height:400px;" src={{ url }} alt={{ name }} >
        {% else %}
            <p> no image </p>
        {% endif %}
    </div>
    <div style="padding: 10px;" >
        <p> {{ description }} </p>
        <p> Price: ${{ price }} </p>
    </div>

{% endblock %}
